<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom CSS */
        #about p {
            text-align: justify;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#poems">Poems</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact Me</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Title -->
<div class="container mt-4 text-center">
    <h1>Title</h1>
</div>

<!-- Picture -->
<div class="container mt-4 text-center">
    <a href="your_picture_link.html">
        <img src="your_picture.jpg" alt="Your Picture" class="img-fluid">
    </a>
</div>

<!-- About Me Section -->
<div id="about" class="container mt-4">
    <h2 class="text-center">About Me</h2>
    <p class="text-center">lorem epsum </p>
</div>

<!-- Poems Section -->
<div id="poems" class="container mt-4">
    <h2 class="text-center">Poems</h2>
    <div class="container col-8 mx-auto">
        <ul class="list-group">
          {% for poem in poems %}
            <li class="list-group-item">{{poem.title}} <a href="poem1.html" class="float-right">{{poem.description}}</a></li>
          {% endfor %}
        </ul>
    </div>
</div>

<!-- Contact Me Section -->
<footer id="contact" class="container mt-4 text-center">
    <h2>Contact Me</h2>
    <p>Footer content goes here.</p>
</footer>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
